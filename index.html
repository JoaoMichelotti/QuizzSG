<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quizz</title>
</head>
<body>
    <div class="main">
        <div class="master">
            <div class="masterInt" id="menuPrincipal">
                <div class="menu">
                    <h1>Quizz da SuperGeeks!</h1>
                    <input type="text" placeholder="Digite seu nome" id="nome">
                    <div class="buttons">
                        <button type="button" id="jogar">Jogar</button>
                        <button type="button" id="btnRanking">Ranking</button>
                    </div>
                </div>

                <div class="blackLine">
                    <div>

                    </div>
                </div>
                
                <div class="logo">
                    <img src="assets/logowl.png" alt="logo">
                </div>
            </div>

            <div class="hide Questions" id="menuQuestoes">
                <div class="logo logo-img">
                    <img src="assets/logo.png" alt="">
                </div>

                <div class="Question" id="pergunta">
                    <h2>Qual dessas é uma linguagem de programação?</h2>
                </div>

                <div class="Answers" id="respostas">
                    
                </div>

            </div>

            <div class="result hide" id="Final">
                <div class="logo logo-img">
                    <img src="assets/logo.png" alt="">
                </div>
                <h2>Você Acertou:</h2>
                <h2 id="qtdAcertos"></h2>
            </div>

            <div id="ranking" class="ranking hide">
                <div class="logo logo-img">
                    <img src="assets/logo.png" alt="">
                </div> 
                <div class="rankingTabela">

                    <table class="tabela">
                        <thead>
                            <th>Colocação</th>
                            <th>Nome</th>
                            <th>Pontuação</th>
                        </thead>
                        <tbody id="corpoTabela">

                        </tbody>
                    </table>
                </div>
                <div class="buttons">
                    <button type="button" id="voltar">Voltar</button>
                </div>      
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
